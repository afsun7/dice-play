<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="play.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-3 col-md-4 col-right">
          <label id="namePlayer1">Player-1</label>
          <p id="p.score1"></p>
        </div>
        <div class="col-12 col-lg-6 col-md-4 col-center">
          <label>Dice</label>
          <div class="container">
            <div class="row">
              <div class="div-img1">
                <img id="img1" />
              </div>
              <div class="div-img2">
                <img id="img2" />
              </div>
            </div>
          </div>

          <div class="div-btn">
            <button class="btn btn-light" id="btnGo">Go Dice</button>
            <button class="btn btn-light" id="restart">Restart</button>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-md-4 col-left">
          <label id="namePlayer2">Player-2</label>
          <p id="p.score2"></p>

          <p></p>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./play.js"></script>
  </body>
</html>
